spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Consumer group (redundant with @KafkaListener groupId but useful for defaults)
spring.kafka.consumer.group-id=analytics-service

# Key is String, value is byte[] (producer sends byte[])
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer

# Optional: auto offset reset to see existing messages during testing
spring.kafka.consumer.auto-offset-reset=earliest

# Make sure INFO logs are visible from your consumer
logging.level.com.pm.analyticsservice.kafka=INFO